<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video App Mockup</title>
  <style>
    /* ========================= */
    /* Global styling           */
    /* ========================= */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }

    .app-container {
      display: grid;
      grid-template-columns: 250px 1fr;
      gap: 20px;
      padding: 20px;
      min-height: 100vh;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    /* ========================= */
    /* Sidebar styling           */
    /* ========================= */
    .sidebar {
      background: #f0f0f0;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15), 0 0 15px rgba(0,123,255,0.2);
      display: flex;
      flex-direction: column;
      gap: 15px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .sidebar:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.2), 0 0 25px rgba(0,123,255,0.25);
    }

    /* ========================= */
    /* Main content              */
    /* ========================= */
    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    /* Video box styling */
    .video-box {
      width: 100%;
      max-width: 600px;
      aspect-ratio: 1 / 1;
      background: #000;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3), 0 0 15px rgba(0,123,255,0.4);
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
    }

    .video-box:hover {
      transform: scale(1.03);
      box-shadow: 0 12px 25px rgba(0,0,0,0.35), 0 0 25px rgba(0,123,255,0.6);
    }

    .video-box::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 16px;
      box-shadow: inset 0 0 15px rgba(255,255,255,0.05);
      pointer-events: none;
    }
