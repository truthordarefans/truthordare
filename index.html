<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truth or Dare For My Fans</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #CC0000;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #E5E5E5;
            border: 3px solid #D4A574;
            padding: 40px;
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 40px;
            color: #4A4A4A;
        }

        .top-boxes {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .hero-box,
        .video-box {
            aspect-ratio: 1;
            border: 2px solid #D4A574;
            border-radius: 8px;
            overflow: hidden;
        }

        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .video-box {
            background: #E5E5E5;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-placeholder {
            text-align: center;
            color: #4A4A4A;
            font-size: 18px;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .top-boxes {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Truth or Dare For My Fans</h1>

        <div class="top-boxes">
            <div class="hero-box">
                <img src="hero.png" alt="Hero Image" class="hero-image">
            </div>

            <div class="video-box">
                <div class="video-placeholder">
                    <p>Short Demo Video</p>
                    <p style="font-size:14px; opacity:0.7;">(Video will be added here)</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
