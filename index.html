<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Truth or Dare</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #ffffff;
    }

    .hero {
      position: relative;
      width: 100%;
      max-width: 1200px;
      margin: auto;
    }

    .hero img {
      width: 100%;
      display: block;
    }

    .hero-text {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.6);
      color: #ffffff;
      padding: 15px;
      font-size: 20px;
      max-width: 80%;
      line-height: 1.3;
    }

    .content {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      text-align: center;
      border: 1px solid #cccccc;
      background: #f9f9f9;
    }

    .content h1 {
      margin-bottom: 10px;
    }

    .content p {
      margin-bottom: 20px;
      font-size: 18px;
    }

    .content button {
      margin: 10px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="hero">
    <img src="https://i.imgur.com/UIp4i8R.jpeg" alt="Creator image">
    <div class="hero-text">
      Go live via video stream by purchasing a dare
    </div>
  </div>

  <div class="content">
    <h1>Truth or Dare Challenge</h1>
    <p>Only visible to the fan who paid.</p>
    <button>Accept</button>
    <button>Refuse</button>
  </div>

</body>
</html>
