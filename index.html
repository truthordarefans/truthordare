<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Truth or Dare</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      text-align: center;
    }

    header {
      background: #000000;
      color: #ffffff;
      padding: 30px 15px;
      font-size: 26px;
    }

    main {
      max-width: 700px;
      margin: 40px auto;
      padding: 25px;
      border: 1px solid #cccccc;
      background: #f9f9f9;
    }

    .box {
      margin: 20px 0;
      padding: 20px;
      font-size: 20px;
      border-radius: 8px;
      color: #ffffff;
    }

    .truth {
      background: #1976d2;
    }

    .dare {
      background: #d32f2f;
    }

    button {
      margin-top: 15px;
      padding: 12px 30px;
      font-size: 16px;
      cursor: pointer;
    }

    footer {
      margin: 40px 0;
      font-size: 14px;
      color: #777777;
    }
  </style>
</head>

<body>

  <header>
    Truth or Dare – Fan Challenge
  </header>

  <main>
    <p><strong>Select an option:</strong></p>

    <div class="box truth">
      TRUTH – $5
      <br>
      5 minutes live interaction
      <br>
      <button>Choose Truth</button>
    </div>

    <div class="box dare">
      DARE – $25
      <br>
      15 minutes live interaction
      <br>
      <button>Choose Dare</button>
    </div>

    <p>
      Live access unlocks after payment.
    </p>
  </main>

  <footer>
    Demo page – media will be added later
  </footer>

</body>
</html>
